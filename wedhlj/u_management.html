<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品管理</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/ub/u_management.css">
	<link rel="stylesheet" href="css/ub/u_common.css">
</head>
<body>
	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>
		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<div class="main">
			<div class="main_header">
				<div class="main_header_user">
					<div class="main_header_user_img">
						<div class="img_auto" style="background-image:url(images/ub/ub_user_bg.jpg)"></div>
					</div>
					<div class="main_header_user_x10">
						<p class="main_header_user_type"><i></i>主持人</p>
						<p class="main_header_user_name">雷电法王杨永信</p>
					</div>
				</div>
				<ul class="main_header_info">
					<li>
						<h2>关注</h2>
						<p>0</p>
					</li>
					<li>
						<h2>订单</h2>
						<p>0</p>
					</li>
					<li>
						<h2>余额</h2>
						<p>0</p>
					</li>
				</ul>
			</div>
			<div class="main_title">
				<div class="main_title_cont">
					<h1>已通过<span>(10)</span></h1>
					<h1>待审核<span>(10)</span></h1>
					<h1>未通过<span>(10)</span></h1>
				</div>
				<a href="u_AddCommodity.html"><button>添加商品</button></a>
			</div>
			<div class="main_cont">
				<ul class="main_cont_title">
					<li>编号</li>
					<li>商品图片</li>
					<li>名称</li>
					<li>价格</li>
					<li>销量</li>
					<li>上传日期</li>
					<li>操作</li>
				</ul>
				<div class="main_cont_list">
					<ul>
						<li><p>00001</p></li>
						<li><div class="main_cont_list_img img_auto" style="background-image:url(images/ub/ub_user_bg.jpg)"></div></li>
						<li><p>蓝色梦幻主题</p></li>
						<li><p>500</p></li>
						<li><p>135</p></li>
						<li><p>审核通过</p></li>
						<li>
							<button>编辑</button>
							<button>删除</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="main_Pagination"></div>
		</div>
	</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ub/u_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/paging.js"></script>
	<script type="text/javascript" src="js/ub/u_management.js"></script>
	<script>
		$('.main_Pagination').paging({
            initPageNo: 1, // 初始页码
            totalPages: 10, //总页数
            slideSpeed: 600, // 缓动速度。单位毫秒
            jump: true, //是否支持跳转
            // 回调函数
            callback: function(page) { }
        })

	</script>
</body>
</html>
