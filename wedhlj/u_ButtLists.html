<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>婚庆添加订单</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/ub/u_ButtLists.css">
	<link rel="stylesheet" href="css/ub/u_common.css">
</head>
<body>
	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>
		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<form class="main">
			<!-- 新人信息 -->
			<div>
				<div class="m_title">新人信息</div>
				<div class="newPerson">
					<!-- 新娘 -->
					<div class="newPersonItems">
						<!-- 新娘名字： -->
						<div class="newPersonItem"> 
							<p>新娘名字：</p>
							<input type="text">
						</div>
						<!-- 新娘电话： -->
						<div class="newPersonItem"> 
							<p>新娘电话：</p>
							<input type="text">
						</div>
					</div>
					<!-- 新郎 -->
					<div class="newPersonItems">
						<!-- 新郎名字 -->
						<div class="newPersonItem"> 
							<p>新郎名字：</p>
							<input type="text">
						</div>
						<!-- 新郎电话： -->
						<div class="newPersonItem"> 
							<p>新郎电话：</p>
							<input type="text">
						</div>
					</div>
					<!-- 负责人 -->
					<div class="newPersonItems">
						<!-- 负责人名字 -->
						<div class="newPersonItem"> 
							<p>负责人名字：</p>
							<input type="text">
						</div>
						<!-- 负责人电话： -->
						<div class="newPersonItem"> 
							<p>负责人电话：</p>
							<input type="text">
						</div>
					</div>
					<!-- 时间 -->
					<div class="newPersonItems">
						<!-- 入场时间 -->
						<div class="newPersonItem"> 
							<p>入场时间：</p>
							<input type="text">
						</div>
						<!-- 布场时间 -->
						<div class="newPersonItem"> 
							<p>布场时间：</p>
							<input type="text">
						</div>
					</div>
					<!-- 酒店名称 -->
					<div class="newPersonItems">
						<!-- 酒店名称 -->
						<div class="newPersonItem"> 
							<p>酒店名称：</p>
							<input type="text">
						</div>
					</div>
					<!-- 酒店详细地址 -->
					<div class="newPersonItems">
						<!-- 酒店详细地址 -->
						<div class="newPersonItem"> 
							<p>酒店详细地址：</p>
							<input type="text" class="addr_detail">
						</div>
					</div>
					<!-- 酒店详细地址地图 -->
					<div class="addr_cap"></div>
					<!-- 接亲详细地址 -->
					<div class="newPersonItems">
						<!-- 接亲详细地址 -->
						<div class="newPersonItem"> 
							<p>接亲详细地址：</p>
							<input type="text" class="addr_detail">
						</div>
					</div>
					<!-- 接亲详细地址地图 -->
					<div class="addr_cap"></div>
					<!-- 报销业务 -->
					<div class="newPersonItems">
						<div class="newPersonItem"> 
							<p>报销业务：</p>
						</div>
					</div>
				</div>
			</div>











			<!-- 场景信息 -->
			<div>
				<div class="m_title">场景信息</div>
			</div>
			<!-- 道具清单 -->
			<div>
				<div class="m_title">道具清单</div>
			</div>
			<!-- 舞美清单 -->
			<div>
				<div class="m_title">舞美清单</div>
			</div>
			<!-- 印刷物料 -->
			<div>
				<div class="m_title">印刷物料</div>
			</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ub/u_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/paging.js"></script>
	<script type="text/javascript" src="js/ub/u_ButtLists.js"></script>
