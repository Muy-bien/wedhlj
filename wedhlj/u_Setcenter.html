<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置中心</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/ub/u_Setcenter.css">
	<link rel="stylesheet" href="css/cropper.min.css">
	<link rel="stylesheet" href="css/ub/u_common.css">
</head>
<body>
	<div class="box">
		<!-- 导航栏 -->
		<div class="nav">
		</div>

		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<div class="title">
			<!-- 标题 -->
			<div class="title_cont">
				<div class="title_left">
					<i></i>
					<p>设置中心</p>
				</div>
				<div class="title_right"></div>
			</div>
			<!-- 内容 -->
			<div class="main">
				<div class="main_left">
					<p>商户名称</p>
					<p>公司地址</p>
					<p>详细地址</p>
					<p>商家电话</p>
					<p class="main_left_x10">商户头像</p>
				</div>
				<div class="main_cont">
					<form id="uploadForm" enctype="multipart/form-data" method="post">
						<!-- 公司名称 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<p class="cp_name"></p>
						</div>
						<!-- 城市 -->
						<div class="input_Drop">
							<select class="province">
								<option>四川省</option>
							</select>
							<select class="city">
								<option>成都市</option>
							</select>
							<select class="county">
								<option>金牛区</option>
								<option>锦江区</option>
								<option>青羊区</option>
								<option>武侯区</option>
								<option>成华区</option>
								<option>龙泉驿区</option>
								<option>青白江区</option>
								<option>新都区</option>
								<option>温江区</option>
								<option>双流区</option>
								<option>金堂县</option>
								<option>大邑县</option>
								<option>浦江县</option>
								<option>新津县</option>
								<option>都江堰</option>
								<option>郫县</option>
							</select>
						</div>
						<!-- 详细地址 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<input class="address" type="text" placeholder="详细地址" maxlength="20">
						</div>
						<!-- 商户电话 -->
						<div class="input_shadow">
							<i class="main_bian"></i>
							<input class="phone" name="mPhone" type="text" placeholder="商家电话" maxlength="20">
						</div>
						<!-- 商户头像 -->
						<div class="input_SCTP">
							<div class="but_file" id="replaceImg">
								<p>(点击添加头像)</p>
							</div>
						</div>
					</form>
					<!-- 上传按钮 -->
					<div class="Upload">上传</div>
				</div>
			</div>
		</div>
		<!--图片裁剪框 start-->
		<div style="display: none" class="tailoring-container">
		    <div class="black-cloth" onclick="closeTailor(this)"></div>
		    <div class="tailoring-content">
	            <div class="tailoring-content-one">
	                <div class="close-tailoring"  onclick="closeTailor(this)">×</div>
	            </div>
	            <div class="tailoring-content-two">
	                <div class="tailoring-box-parcel">
	                    <img id="tailoringImg">
	                </div>
	                <div class="preview-box-parcel">
	                    <p>图片预览：</p>
	                    <div class="square previewImg"></div>
	                    <div class="circular previewImg"></div>
	                </div>
	            </div>
	            <div class="tailoring-content-three">
									<div>
										<button class="l-btn cropper-reset-btn">复位</button>
										<button class="l-btn cropper-rotate-btn">旋转</button>
										<button class="l-btn cropper-scaleX-btn">换向</button>
										<label title="选择图片" for="chooseImg" class="l-btn choose-btn">
												<input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)">
												选择图片
										</label>
									</div>
	                <button class="l-btn sureCut" id="sureCut">确定</button>
	            </div>
	        </div>
		</div>
		<!--图片裁剪框 end-->
	</div>

	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ub/u_common.js"></script>
	<script type="text/javascript" src="js/cropper.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/ub/u_Setcenter.js"></script>
</body>
</html>
