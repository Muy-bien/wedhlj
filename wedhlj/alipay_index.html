<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务超市</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/qd/b_orderPay.css">
	<link rel="stylesheet" href="css/tf_common.css">
</head>
<body>
	<div class="box">
		<!-- 头部 -->
		<header>
		</header>
		<!-- 内容 -->
		<div class="container">
			<form name=alipayment action=/pay method=post target="_blank">
				<!-- 订单详情 -->
				<div class="orderDetail">
					<div class="o_price">
						<span>付款金额 ：￥</span>
						<input id="WIDtotal_amount" name="WIDtotal_amount"
								readonly="readonly" value="200">
					</div>
					<div class="o_time_addr">
						<div>
							<span>商户订单号 ：</span>
							<input id="WIDout_trade_no" name="WIDout_trade_no"
								readonly="readonly">
						</div>
						<div>
							<span>订单名称 ：</span>
							<input id="WIDsubject" name="WIDsubject" readonly="readonly">
						</div>
						<div>
							<span>商品描述 ：</span>
							<input id="WIDbody" name="WIDbody" readonly="readonly">
						</div>
					</div>
				</div>
				<!-- 选择支付方式 -->
				<div class="choosePayWay">
					<div class="checked">
						<p class="input_on"><span></span></p>
						<h1>支付宝支付</h1>
					</div>
					<div class="payingBaby">
						<p class="input_on"><span></span></p>
					</div>
				</div>
				<!-- 支付按钮 -->
				<center><button class="payButton">立即支付</button></center>
				
			</form>
		</div>
		<!-- 底部 -->
		<footer>
		</footer>		
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tf_common.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/paging.js"></script>
	<script type="text/javascript" src="js/qd/b_orderPay.js"></script>
</body>
</html>
