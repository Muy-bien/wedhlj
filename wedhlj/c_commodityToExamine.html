<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合作人员审核</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/cm/magnifier.css">
	<link rel="stylesheet" href="css/ub/u_common.css">
	<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/cm/c_businessCheckDetail.css">
</head>
<body>
	<div class="box">
		<!-- nav -->
		<div class="nav"></div>
		<!-- header -->
		<header></header>
		<!-- content -->
		<div class="content">
			<div class="container">
				<div class="p_title"><i></i>合作人员审核</div>
				<div class="personItems">
					<!-- 商品名称 -->
					<div class="p_name">
						<div class="add_type_title">商品名称</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name productName"></div>
					</div>
					<!-- 商品尺寸 -->
					<div class="p_name">
						<div class="add_type_title">商品尺寸</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name address"></div>
					</div>
					<!-- 商品属性 -->
					<div class="p_name">
						<div class="add_type_title">商品属性</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name productProperty"></div>
					</div>
					<!-- 商品原价 -->
					<div class="p_name">
						<div class="add_type_title">商品原价</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name productPrice"></div>
					</div>
					<!-- 商品折扣价 -->
					<div class="p_name">
						<div class="add_type_title">商品折扣价</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name discountPrice"></div>
					</div>
					<!-- 库存 -->
					<div class="p_name">
						<div class="add_type_title">库存</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name productNumber"></div>
					</div>
					<!-- 商品详情 -->
					<div class="p_name">
						<div class="add_type_title">商品详情</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name productDesc"></div>
					</div>
					<!-- 商品图片 -->
					<div class="p_name">
						<div class="add_type_title">商品图片</div>
						<ul class="add_type_img"></ul>
					</div>
					<!-- 审核结果 -->
					<div class="p_result">
						<div class="confirm">通过</div>
						<div class="cancel">未通过</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 图片展示 -->
		<div class="Exhibition">
			<div class="Exhibition_bg"></div>
			<div class="Exhibition_cont">
				<div class="swiper-container Exhibition_cont_img">
					<div class="swiper-wrapper">
						<!-- <div class="swiper-slide swiper-no-swiping Exhibition_img_box">
							<img src="images/index/banner.jpg">
						</div>
						<div class="swiper-slide swiper-no-swiping Exhibition_img_box">
							<img src="images/index/planning_case_pic01.png">
						</div> -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/ub/u_common.js"></script>
	<script type="text/javascript" src="js/cm/c_commodityToExamine.js"></script>
</body>
</html>
