<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例审核</title>
	<link rel="shortcut icon" href="images/index_Avatar.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/cm/magnifier.css">
	<link rel="stylesheet" href="css/ub/u_common.css">
	<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/cm/c_businessCheckDetail.css">
</head>
<body>
	<div class="box">
		<!-- nav -->
		<div class="nav"></div>
		<!-- header -->
		<header></header>
		<!-- content -->
		<div class="content">
			<div class="container">
				<div class="p_title"><i></i>案例审核</div>
				<div class="personItems">
					<!-- 案例名称 -->
					<div class="p_name">
						<div class="add_type_title">案例名称</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemeName"></div>
					</div>
					<!-- 案例风格 -->
					<div class="p_name">
						<div class="add_type_title">案例风格</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemeStyle"></div>
					</div>
					<!-- 策划师 -->
					<div class="p_name">
						<div class="add_type_title">策划师</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemeDesigner"></div>
					</div>
					<!-- 价格 -->
					<div class="p_name">
						<div class="add_type_title">价格</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemePrice"></div>
					</div>
					<!-- 案例介绍 -->
					<div class="p_name">
						<div class="add_type_title">案例介绍</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemeDesc"></div>
					</div>
					<!-- 设计思路 -->
					<div class="p_name">
						<div class="add_type_title">设计思路</div>
						<div class="add_type_icon"></div>
						<div class="add_type_name schemeDesign"></div>
					</div>
					<!-- 图片 -->
					<div class="p_name">
						<div class="add_type_title">图片</div>
						<ul class="add_type_img"></ul>
					</div>
					<!-- 审核结果 -->
					<div class="p_result">
						<div class="confirm">通过</div>
						<div class="cancel">未通过</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 图片展示 -->
		<div class="Exhibition">
			<div class="Exhibition_bg"></div>
			<div class="Exhibition_cont">
				<div class="swiper-container Exhibition_cont_img">
					<div class="swiper-wrapper">
						<!-- <div class="swiper-slide swiper-no-swiping Exhibition_img_box">
							<img src="images/index/banner.jpg">
						</div>
						<div class="swiper-slide swiper-no-swiping Exhibition_img_box">
							<img src="images/index/planning_case_pic01.png">
						</div> -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- script -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/ub/u_common.js"></script>
	<script type="text/javascript" src="js/cm/c_PlanToExamine.js"></script>
</body>
</html>
